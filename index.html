<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family:"Comic Sans MS","Poppins",cursive; }

html,body {
  width:100%;
  height:100%;
  overflow:hidden;
  background: radial-gradient(circle at top, #ffe4ec, #f8cdda, #fbc8d4);
}

/* ===== CENTER TEXT ===== */
#messageBox {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  padding:40px 60px;
  background:rgba(255,255,255,0.35);
  backdrop-filter:blur(20px);
  border-radius:40px;
  box-shadow:0 0 60px rgba(255,182,193,0.8);
  text-align:center;
  z-index:5;
}

#messageBox h1 {
  font-size:48px;
  color:#ff4f8b;
  text-shadow:0 0 20px #ff9acb;
  white-space:pre-line;
}

/* ===== BUTTONS ===== */
.btn {
  position:absolute;
  padding:18px 40px;
  font-size:22px;
  border-radius:999px;
  border:none;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  box-shadow:0 10px 30px rgba(255,105,180,0.6);
  color:white;
  z-index:3;
  transition: transform 0.6s ease, left 0.6s ease, top 0.6s ease;
}

#yesBtn { left:40%; top:65%; }
#noBtn  { left:55%; top:65%; background:linear-gradient(135deg,#ff6a88,#ff99ac); }

/* ===== FULLSCREEN GIF ===== */
#kissOverlay {
  position:fixed;
  inset:0;
  display:none;
  z-index:100;
  background:black;
}

#kissOverlay img {
  width:100%;
  height:100%;
  object-fit:cover;
  animation: slowZoom 3.5s linear forwards;
}

@keyframes slowZoom {
  from { transform:scale(1); }
  to { transform:scale(1.08); }
}

/* ===== FADE ===== */
#whiteFade {
  position:fixed;
  inset:0;
  background:white;
  opacity:0;
  pointer-events:none;
  transition:opacity 1.2s ease;
  z-index:200;
}

/* ===== FINAL SCENE ===== */
#finalScene {
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  background:radial-gradient(circle,#ffd1dc,#ffb6c1);
  z-index:50;
}

#finalScene h1 {
  font-size:48px;
  color:#ff3f81;
  text-shadow:0 0 30px white;
  white-space:pre-line;
}

#emojiKiss {
  font-size:140px;
  animation: pop 1.4s ease-in-out infinite;
}

@keyframes pop {
  0%,100% { transform:scale(1); }
  50% { transform:scale(1.2); }
}

/* ===== SHAKE ===== */
@keyframes softShake {
  0% { transform:translate(0,0); }
  25% { transform:translate(-1px,1px); }
  50% { transform:translate(1px,-1px); }
  75% { transform:translate(-1px,-1px); }
  100% { transform:translate(0,0); }
}
</style>
</head>

<body>

<div id="messageBox">
<h1>Hey Satabdi ðŸ’–
Will you be my Valentine?</h1>
</div>

<button id="yesBtn" class="btn">YES ðŸ’•</button>
<button id="noBtn" class="btn">NO ðŸ™ˆ</button>

<div id="kissOverlay">
  <img src="cat-kiss.gif" alt="Cat Kiss">
</div>

<div id="whiteFade"></div>

<div id="finalScene">
<h1>You donâ€™t have to choose.
You are already my Valentine ðŸ’–</h1>
<div id="emojiKiss">ðŸ˜½ðŸ’‹</div>
</div>

<audio id="music" loop src="https://cdn.pixabay.com/audio/2023/02/14/audio_5f8c3c8e1b.mp3"></audio>
<audio id="mwah" src="mwah.mp3"></audio>

<script>
const yes = document.getElementById("yesBtn");
const no = document.getElementById("noBtn");
const scene = document.body;

/* ===== SMOOTH REPEL LOGIC ===== */
function repel(btn, mx, my, speed) {
  const rect = btn.getBoundingClientRect();
  const bx = rect.left + rect.width / 2;
  const by = rect.top + rect.height / 2;
  const dx = bx - mx;
  const dy = by - my;
  const dist = Math.hypot(dx, dy);

  if (dist < 150) {
    const angle = Math.atan2(dy, dx);
    btn.style.left = Math.min(window.innerWidth - 150, Math.max(0, rect.left + Math.cos(angle) * speed)) + "px";
    btn.style.top  = Math.min(window.innerHeight - 80,  Math.max(0, rect.top  + Math.sin(angle) * speed)) + "px";
  }
}

document.addEventListener("mousemove", e => {
  repel(yes, e.clientX, e.clientY, 20); // gentle
  repel(no,  e.clientX, e.clientY, 45); // faster
});

/* ===== FINAL TIMELINE ===== */
setTimeout(() => {
  yes.style.display = "none";
  no.style.display = "none";

  const overlay = document.getElementById("kissOverlay");
  const fade = document.getElementById("whiteFade");

  overlay.style.display = "block";
  document.getElementById("music").play();

  const mwah = document.getElementById("mwah");
  mwah.play();
  scene.style.animation = "softShake 0.35s ease-in-out";

  setTimeout(() => {
    scene.style.animation = "";
  }, 400);

  /* GIF plays ONCE, controlled */
  setTimeout(() => {
    fade.style.opacity = "1";

    setTimeout(() => {
      overlay.style.display = "none";
      fade.style.opacity = "0";
      document.getElementById("finalScene").style.display = "flex";
    }, 1200);

  }, 3500); // SAFE gif duration

}, 40000);
</script>

</body>
</html>
