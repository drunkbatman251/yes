<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>üíñ Valentine Dream üíñ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Poppins", cursive;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffe4ec, #f8cdda, #fbc8d4);
}

/* ===== BACKGROUND LAYERS ===== */
.layer {
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  pointer-events: none;
}

.bg {
  background: linear-gradient(135deg, #ffd1dc, #fbc8d4, #e0c3fc, #c2e9fb);
  filter: blur(40px);
  animation: slowFloat 60s linear infinite;
}

.mid {
  background-image:
    radial-gradient(#fff5 2px, transparent 2px),
    radial-gradient(#fff3 1.5px, transparent 1.5px);
  background-size: 80px 80px, 40px 40px;
  animation: slowFloatReverse 80s linear infinite;
}

.fg {
  background-image:
    url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80'><text x='0' y='60' font-size='60'>üíñ</text></svg>"),
    url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80'><text x='0' y='60' font-size='60'>üå∏</text></svg>"),
    url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80'><text x='0' y='60' font-size='60'>üß∏</text></svg>");
  background-size: 120px;
  opacity: 0.4;
  animation: slowFloat 100s linear infinite;
}

@keyframes slowFloat {
  from { transform: translate(0,0) rotate(0deg); }
  to { transform: translate(200px,200px) rotate(360deg); }
}
@keyframes slowFloatReverse {
  from { transform: translate(0,0); }
  to { transform: translate(-200px,-200px); }
}

/* ===== MAIN SCENE ===== */
#scene {
  position: relative;
  width: 100%;
  height: 100%;
}

/* ===== CENTER TEXT ===== */
#messageBox {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 40px 60px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(20px);
  border-radius: 40px;
  box-shadow: 0 0 60px rgba(255, 182, 193, 0.8);
  text-align: center;
  z-index: 5;
}

#messageBox h1 {
  font-size: 48px;
  color: #ff4f8b;
  text-shadow: 0 0 20px #ff9acb;
  animation: pulse 2s infinite ease-in-out;
  white-space: pre-line;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* ===== BUTTONS ===== */
.btn {
  position: absolute;
  padding: 18px 40px;
  font-size: 22px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  box-shadow: 0 10px 30px rgba(255,105,180,0.6);
  color: white;
  cursor: pointer;
  z-index: 3;
}

#yesBtn { top: 65%; left: 40%; }
#noBtn  { top: 65%; left: 55%; background: linear-gradient(135deg,#ff6a88,#ff99ac); }

/* ===== FLOATERS ===== */
.floater {
  position: absolute;
  font-size: 40px;
  animation: floaty 6s infinite ease-in-out;
}

@keyframes floaty {
  0% { transform: translateY(0) rotate(0deg); }
  50% { transform: translateY(-30px) rotate(10deg); }
  100% { transform: translateY(0) rotate(0deg); }
}

/* ===== SPARKLES ===== */
.sparkle {
  position: absolute;
  pointer-events: none;
  animation: sparkle 1s forwards;
}

@keyframes sparkle {
  0% { opacity:1; transform: scale(1); }
  100% { opacity:0; transform: scale(0); }
}

/* ===== FINAL SCENE ===== */
#finalScene {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, #ffd1dc, #ffb6c1);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
  animation: fadeIn 2s forwards;
}

#finalScene h1 {
  font-size: 48px;
  color: #ff3f81;
  text-shadow: 0 0 30px white;
  text-align: center;
  white-space: pre-line;
}

#kissGif {
  width: 260px;
  max-width: 80vw;
  border-radius: 30px;
  box-shadow: 0 0 60px rgba(255,182,193,0.9);
  animation: kissPop 1.6s ease-in-out infinite;
  margin-top: 30px;
}

@keyframes kissPop {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.12); }
}

@keyframes fadeIn {
  from { opacity:0; }
  to { opacity:1; }
}
</style>
</head>

<body>
<div class="layer bg"></div>
<div class="layer mid"></div>
<div class="layer fg"></div>

<div id="scene">

  <div id="messageBox">
    <h1>Hey Satabdi üíñ
Will you be my Valentine?</h1>
  </div>

  <button id="yesBtn" class="btn">YES üíï</button>
  <button id="noBtn" class="btn">NO üôà</button>

  <div class="floater" style="top:10%;left:10%;">üê∂</div>
  <div class="floater" style="top:20%;left:80%;">üê±</div>
  <div class="floater" style="top:75%;left:15%;">üß∏</div>
  <div class="floater" style="top:30%;left:50%;">üçì</div>
  <div class="floater" style="top:60%;left:75%;">üßÅ</div>

  <div id="finalScene">
    <h1>You don‚Äôt have to choose.
You are already my Valentine üíñ</h1>
    <img id="kissGif" src="cat-kiss.gif" alt="Cute cat kiss">
  </div>

</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2023/02/14/audio_5f8c3c8e1b.mp3" type="audio/mpeg">
</audio>

<script>
const yes = document.getElementById("yesBtn");
const no = document.getElementById("noBtn");

function escape(btn, speed) {
  const x = Math.random() * (window.innerWidth - 150);
  const y = Math.random() * (window.innerHeight - 80);
  btn.style.transition = `left ${speed}ms ease, top ${speed}ms ease`;
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

document.addEventListener("mousemove", e => {
  escape(yes, 600);
  escape(no, 200);
  sparkle(e.clientX, e.clientY);
});

document.addEventListener("touchmove", e => {
  const t = e.touches[0];
  escape(yes, 600);
  escape(no, 200);
  sparkle(t.clientX, t.clientY);
});

function sparkle(x,y){
  const s = document.createElement("div");
  s.className = "sparkle";
  s.innerHTML = "‚ú®";
  s.style.left = x+"px";
  s.style.top = y+"px";
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1000);
}

setTimeout(()=>{
  yes.style.display = "none";
  no.style.display = "none";
  document.getElementById("finalScene").style.display = "flex";
  document.getElementById("music").play();
  celebration();
},40000);

function celebration(){
  for(let i=0;i<120;i++){
    const f=document.createElement("div");
    f.className="floater";
    f.innerHTML=["üíñ","üíó","üíû","üå∏","üéâ","üêª","üê∂","üê±"][Math.floor(Math.random()*8)];
    f.style.left=Math.random()*100+"%";
    f.style.top=Math.random()*100+"%";
    f.style.fontSize="50px";
    document.getElementById("scene").appendChild(f);
  }
}
</script>
</body>
</html>
