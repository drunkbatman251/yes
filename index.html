<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ðŸ’– Valentine Dream ðŸ’–</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", "Poppins", cursive;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: radial-gradient(circle at top, #ffe4ec, #f8cdda, #fbc8d4);
}

/* ===== BACKGROUND LAYERS ===== */
.layer {
  position: absolute;
  width: 200%;
  height: 200%;
  top: -50%;
  left: -50%;
  pointer-events: none;
}

.bg {
  background: linear-gradient(135deg, #ffd1dc, #fbc8d4, #e0c3fc, #c2e9fb);
  filter: blur(40px);
  animation: slowFloat 60s linear infinite;
}

.mid {
  background-image:
    radial-gradient(#fff5 2px, transparent 2px),
    radial-gradient(#fff3 1.5px, transparent 1.5px);
  background-size: 80px 80px, 40px 40px;
  animation: slowFloatReverse 80s linear infinite;
}

.fg {
  background-image:
    url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='80' height='80'><text x='0' y='60' font-size='60'>ðŸ’–</text></svg>");
  background-size: 120px;
  opacity: 0.4;
  animation: slowFloat 100s linear infinite;
}

@keyframes slowFloat {
  from { transform: translate(0,0); }
  to { transform: translate(200px,200px); }
}
@keyframes slowFloatReverse {
  from { transform: translate(0,0); }
  to { transform: translate(-200px,-200px); }
}

/* ===== CENTER TEXT ===== */
#messageBox {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 40px 60px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(20px);
  border-radius: 40px;
  box-shadow: 0 0 60px rgba(255,182,193,0.8);
  text-align: center;
  z-index: 5;
}

#messageBox h1 {
  font-size: 48px;
  color: #ff4f8b;
  text-shadow: 0 0 20px #ff9acb;
  animation: pulse 2s infinite ease-in-out;
  white-space: pre-line;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.05); }
}

/* ===== BUTTONS ===== */
.btn {
  position: absolute;
  padding: 18px 40px;
  font-size: 22px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  box-shadow: 0 10px 30px rgba(255,105,180,0.6);
  color: white;
  cursor: pointer;
  z-index: 3;
}

#yesBtn { top: 65%; left: 40%; }
#noBtn  { top: 65%; left: 55%; }

/* ===== FULLSCREEN GIF ===== */
#kissOverlay {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 100;
}

#kissOverlay img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  animation: slowZoom 3.5s linear forwards;
}

/* ===== SLOW ZOOM ===== */
@keyframes slowZoom {
  from { transform: scale(1); }
  to   { transform: scale(1.08); }
}

/* ===== FADE TO WHITE ===== */
#whiteFade {
  position: fixed;
  inset: 0;
  background: white;
  opacity: 0;
  pointer-events: none;
  z-index: 200;
  transition: opacity 1.2s ease;
}

/* ===== SPARKLE FLASH ===== */
#sparkleFlash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0));
  opacity: 0;
  pointer-events: none;
  z-index: 300;
}

/* ===== FINAL SCENE ===== */
#finalScene {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, #ffd1dc, #ffb6c1);
  display: none;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  z-index: 10;
}

#finalScene h1 {
  font-size: 48px;
  color: #ff3f81;
  text-shadow: 0 0 30px white;
  text-align: center;
  white-space: pre-line;
}

#emojiKiss {
  font-size: 140px;
  margin-top: 20px;
  animation: kissPop 1.4s ease-in-out infinite;
}

@keyframes kissPop {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

/* ===== HEART FLOATERS ===== */
.floater {
  position: absolute;
  font-size: 48px;
  animation: floaty 4s ease-in-out infinite;
}

@keyframes floaty {
  0% { transform: translateY(0); }
  50% { transform: translateY(-30px); }
  100% { transform: translateY(0); }
}

/* ===== SOFT SHAKE ===== */
@keyframes softShake {
  0% { transform: translate(0,0); }
  25% { transform: translate(-1px,1px); }
  50% { transform: translate(1px,-1px); }
  75% { transform: translate(-1px,-1px); }
  100% { transform: translate(0,0); }
}
</style>
</head>

<body>
<div class="layer bg"></div>
<div class="layer mid"></div>
<div class="layer fg"></div>

<div id="scene">

  <div id="messageBox">
    <h1>Hey Satabdi ðŸ’–
Will you be my Valentine?</h1>
  </div>

  <button id="yesBtn" class="btn">YES ðŸ’•</button>
  <button id="noBtn" class="btn">NO ðŸ™ˆ</button>

  <div id="kissOverlay">
    <img id="kissGif" src="cat-kiss.gif" alt="Cat Kiss">
  </div>

  <div id="whiteFade"></div>
  <div id="sparkleFlash"></div>

  <div id="finalScene">
    <h1>
You donâ€™t have to choose.
You are already my Valentine ðŸ’–
    </h1>
    <div id="emojiKiss">ðŸ˜½ðŸ’‹</div>
  </div>

</div>

<audio id="music" loop src="https://cdn.pixabay.com/audio/2023/02/14/audio_5f8c3c8e1b.mp3"></audio>
<audio id="mwah" src="mwah.mp3"></audio>

<script>
const yes = document.getElementById("yesBtn");
const no = document.getElementById("noBtn");
const scene = document.getElementById("scene");

function escape(btn) {
  btn.style.left = Math.random() * (window.innerWidth - 150) + "px";
  btn.style.top  = Math.random() * (window.innerHeight - 80) + "px";
}

document.addEventListener("mousemove", () => {
  escape(yes);
  escape(no);
});

/* ===== MAIN TIMELINE ===== */
setTimeout(() => {
  yes.style.display = "none";
  no.style.display = "none";

  const overlay = document.getElementById("kissOverlay");
  const gif = document.getElementById("kissGif");
  const fade = document.getElementById("whiteFade");
  const flash = document.getElementById("sparkleFlash");
  const mwah = document.getElementById("mwah");

  overlay.style.display = "flex";
  document.getElementById("music").play();

  /* MWAAH MOMENT */
  mwah.play();
  scene.style.animation = "softShake 0.35s ease-in-out";
  flash.style.opacity = "1";

  setTimeout(() => {
    flash.style.opacity = "0";
    scene.style.animation = "";
  }, 300);

  gif.onload = () => {
    const duration = gif.duration ? gif.duration * 1000 : 3500;

    setTimeout(() => {
      fade.style.opacity = "1";

      setTimeout(() => {
        overlay.style.display = "none";
        fade.style.opacity = "0";
        document.getElementById("finalScene").style.display = "flex";
        heartBurst();
      }, 1200);

    }, duration);
  };

}, 40000);

/* ===== HEART BURST ===== */
function heartBurst() {
  for (let i = 0; i < 28; i++) {
    const h = document.createElement("div");
    h.className = "floater";
    h.innerHTML = ["ðŸ’–","ðŸ’—","ðŸ’ž","ðŸ’•"][Math.floor(Math.random()*4)];
    h.style.left = Math.random() * 100 + "%";
    h.style.top = Math.random() * 100 + "%";
    document.body.appendChild(h);
  }
}
</script>
</body>
</html>
